<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>1Northwest | Login</title>
</head>
<body>
    <nav class="navigation login-navigation" role="navigation">
        <div class="northwest-logo">
            <p>1NorthWest Security</p>
        </div>
        <ul class="left-navigation">
            <li><a href="/">Home</a></li>
            <li><a href="./about.html">About Us</a></li>
        </ul>
        <div class="right-navigation">
            <a href="./login.html" class="login-link">Login</a>
        </div>
    </nav>
    <div class="login-container">
        <div class="left-login-container"></div>
        <div class="right-login-container">
            <form action="">
                <h2 class="text-center">Login to your account</h2>
                <label for="email">Email:</label> <br />
                <input type="email" placeholder="Your email" id="email" required> <br />
                <label for="password">Password:</label> <br />
                <input type="password" placeholder="Your password" id="password" required> <br />
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 1NorthWest Security Website</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="index.js"></script>
</body>
</html>
